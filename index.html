<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="reboot.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
	<script src="data.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<style>
		body {
		  font-family: "Audiowide", sans-serif;
		  background-color: lightgray;
		}
	</style>
</head>
<body>
	<h1 style="float: none; position: relative; text-align: center; color: black;">
		Available Pets
	</h1>
	<div class="container">
		<div class="row" id="pet_container">	
		</div>
		<span id="openModal"></span>
	</div>
	<div id="modal" class="modal" tabindex="-1"></div>
	<script src="Functions.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
    	pet_card() });

		document.getElementById('pet_container').addEventListener('click', function (event) {
            const card = event.target.closest('.card');
            if (card) {
                const petIndex = card.parentElement.dataset.index;
                showModal(petIndex);
            }
        });

		document.getElementById('pet_container').addEventListener('click',function(){
		var myModal = new bootstrap.Modal(document.getElementById('modal'))
			myModal.show();
			});

		document.getElementById('closeModal').addEventListener('click',function(){
			var myModal = new bootstrap.Modal(document.getElementById('modal'))
				myModal.hide();

		});

	</script>
	
</body>
</html>
