	<div id="edit-modal" class="modal" tabindex="-1">

	<script src="Functions.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
    	pet_card()
		});

		let more_pets = document.createElement('button');
		more_pets.classList.add('btn');
		more_pets.classList.add('btn-primary');
		more_pets.innerText='View more pets!';
		more_pets.addEventListener('click', function() {
			console.log('clicked');
			offset+=9;
			pet_card();
		});
		document.querySelector('#morepets').append(more_pets);

		$(()=>{
			let editIsOpened = false;
			let index_num;
			
			$(document).on('click','#pet_container .card', function(){
				if (!editIsOpened){
					const card = $(this).parent().data('index');	
					if (card !== null && card !== undefined){
						showModal(card);
						$('#modal').modal('show');
					}
				}
			});

			$(document).on('click','#closeModal', function(){
				$('#modal').modal('hide');
				$('#edit-modal').modal('hide');
				editIsOpened = false;
			});

			$(document).on('click', '#pet_container #btn-edit-pet', function(event){
				event.stopPropagation();
				editIsOpened = true;
				index_num = $(this).parent().parent().parent().data('index');
				$("#name").val(pets[index_num].name);
				$("#type").val(pets[index_num].type);
				$("#breed").val(pets[index_num].breed);
				$("#sex").val(pets[index_num].sex);
				$("#fixed").val(pets[index_num].fixed);
				$("#age").val(pets[index_num].age);
				console.log($("input[name='name']").val());
				
				$('#status').empty();
				for(let i=0; i<pets[index_num].status.length; i++){
					$('#status').append(`<input type="text" id="status-${i}" value="${pets[index_num].status[i]}"/>
											<button class="delete_a_status btn btn-sm btn-primary">-</button>`);
				}
				$('#edit-modal').modal('show');
			});

			$(document).on('click','#btn-save-changes', function(){
				if (index_num !== undefined && index_num !== null){
					pets[index_num].name = $("#name").val();
					pets[index_num].type = $("#type").val();
					pets[index_num].breed = $("#breed").val();
					pets[index_num].sex = $("#sex").val();
					pets[index_num].fixed = $("#fixed").val();
					pets[index_num].age = $("#age").val();
					for (let i=0; i < pets[index_num].status.length; i++ ){
						pets[index_num].status[i] = $(`#status-${i}`).val();
					}

					updateCard(index_num);

					$('#edit-modal').modal('hide');
					editIsOpened = false;
				}
			});

			$(document).on('click', '#add_another_status', function(event){
				let i = pets[index_num].status.length;
				event.stopPropagation();
				event.preventDefault();
				let newStatusInput = $(`<input type="text" id="status-${i}" />
										<button class="delete_a_status btn btn-sm btn-primary">-</button>`);
				$('#status').append(newStatusInput);
				pets[index_num].status.push(newStatusInput.val());
			});

			$(document).on('click', '.delete_a_status', function(event){
				event.stopPropagation();
				event.preventDefault();
				$(this).prev().remove();
				$(this).remove();
			});

			$(document).on('click','.btn-primary-add',function(){
				// let selectedStatus=[];
				// $('input[name="status"]:checked').each(function() {
        		// 	selectedStatus.push($(this).val());
    			// });
				
				let pet={
                    name:$('[name=name]').val(),
                    type:$('[name=type]').val(),
					image:$('[name=image]').val(),
                    breed:$('[name=breed]').val(),
					sex:$('[name=sex]').val(),
                    color:$('[name=color]').val(),
					fixed:$('[name=fixed]').val(),
                    age:$('[name=age]').val(),
					animal_id:$('[name=animal_id]').val(),
                    microchip_num:$('[name=microchip_num]').val(),
					status:$('[name=status]').val(),
                    about_me:$('[name=about_me]').val()
                    }

					
                    pets.push(pet);
					pet_card(pet);
					console.log(pet);
                });
		
		});

		$(document).on('click', '.btn-danger', function() {
			event.stopPropagation();
			const index = parseInt($(this).attr('data-index'));
			console.log(index);
			pets.splice(index, 1);
			console.log(pets);
			$(this).closest('.col-lg-4').remove();
		});
	</script>
